<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a Product Review Form page using html forms design, css and JavaScript">
    <meta name="author" content="Alex Mori">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Product Review Form</title>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">


            <label for="product-name">Product Name</label>
            <select id="product-name" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>


            </select>
            <fieldset class="rating">
                <legend>Overall Rating</legend>

                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>

                <input type="radio" id="rating2" name="rating" value="2" required>
                <label for="rating2">☆☆</label>

                <input type="radio" id="rating3" name="rating" value="3" required>
                <label for="rating3">☆☆☆</label>

                <input type="radio" id="rating4" name="rating" value="4" required>
                <label for="rating4">☆☆☆☆</label>

                <input type="radio" id="rating5" name="rating" value="5" required>
                <label for="rating5">☆☆☆☆☆</label>
            </fieldset>

            <label for="install-date">Date of Installation</label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset class="features">
                <legend>Useful Features (Check all that apply)</legend>

                <input type="checkbox" id="feat1" name="features" value="durability">
                <label for="feat1">Durable Materials</label>

                <input type="checkbox" id="feat2" name="features" value="easy_use">
                <label for="feat2">Ease of Use</label>

                <input type="checkbox" id="feat3" name="features" value="performance">
                <label for="feat3">Performance</label>

                <input type="checkbox" id="feat4" name="features" value="design">
                <label for="feat4">Good Design</label>
            </fieldset>

            <label for="review-text">Written Review (Optional)</label>
            <textarea id="review-text" name="review"></textarea>
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post review!">

        </form>
    </main>

    <footer>
        <p>&copy; 2025 • Alex Mori • Peru </p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
